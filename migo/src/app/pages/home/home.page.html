  <ion-button  *ngIf="mostrarFiltro" id="filtro">
    <ion-text class="capitalize filtrar-por" >Filtrar por</ion-text>
    <ion-icon
        id="icon-filtrar"
        class="end-of-line"
        name="chevron-down-outline"
      ></ion-icon>
  </ion-button>
  <ion-popover id="filtro-popover" trigger="filtro" alignment="center">
    <ng-template>
      <ion-content class="filter-options">
        <ion-list class="list-options">
          <ion-item class="select-option" (click)="actualizarOrden('tarif-ascendente')">
            Tarifa
            <div class="end-of-line"><ion-icon
              id="tarifa-asc"
              class="item-icon"
              name="chevron-up-outline"
            ></ion-icon></div>
          </ion-item>
          <ion-item class="select-option" (click)="actualizarOrden('tarif-descendente')">
            Tarifa
            <div class="end-of-line"><ion-icon
              id="tarifa-asc"
              class="item-icon"
              name="chevron-down-outline"
            ></ion-icon></div>
          </ion-item>
          <ion-item class="select-option" (click)="actualizarOrden('ascendente')">
            Campaña
            <div class="end-of-line">A-Z</div>
          </ion-item>
          <ion-item class="select-option" (click)="actualizarOrden('descendente')">
            Campaña
            <div class="end-of-line">Z-A</div>
          </ion-item>
          <ion-item class="select-option" (click)="actualizarOrden('sect-descendente')">
            Sector
            <div class="end-of-line">A-Z</div>
          </ion-item>
          <ion-item class="select-option" (click)="actualizarOrden('sect-descendente')">
            Sector
            <div class="end-of-line">Z-A</div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <ion-buttons slot="end">
    <ion-button class="notificaciones" (click)="mostrarNotificaciones()">
      <img
        src="../../../assets/iconos-migo/campanita.png"
        style="width: 40px; height: 40px"
    /></ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="ad">
    <ion-img
      src="../../../assets/images/banner-seguros.png"
      alt="Banner Publicitario"
      class="img-ad"
    ></ion-img>
  </div>

  <ion-toolbar class="section-toolbar">
    <ion-segment [(ngModel)]="segmentValue">
      <ion-segment-button value="campanas">
        <div class="segment-container">
          <ion-icon class="toolbar-icon" name="megaphone"></ion-icon>
          <ion-label class="toolbar bold-text capitalize">Campañas</ion-label>
        </div>
      </ion-segment-button>
      <ion-segment-button value="marcas">
        <div class="segment-container">
          <ion-icon class="toolbar-icon" name="business"></ion-icon>
          <ion-label class="toolbar bold-text capitalize">Marcas</ion-label>
        </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div class="app-campana" *ngIf="segmentValue === 'campanas'" (click)="mostrarFiltro()" >
    <app-campana  ></app-campana>
  </div>

  <div *ngIf="segmentValue === 'marcas'" (click)="borrarFiltro()">
    <app-marcas  ></app-marcas>
  </div>
</ion-content>
