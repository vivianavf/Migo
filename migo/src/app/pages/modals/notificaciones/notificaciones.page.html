<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back"
        (click)="cerrarModal()"
        default-href=""
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center bold-text uppercase-text">Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="button-container">
    <ion-button class="ion-text-end eliminar capitalize bold-text" (click)="eliminarTodo()">
      Eliminar Todo
      <ion-icon name="trash" color="white"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item id="parent-notifications" class="first-container container" #parentNotifications>
    <ion-title class="read">No leídas</ion-title>
    <ion-progress-bar *ngIf="notificaciones.length === 0" type="indeterminate"></ion-progress-bar>
  </ion-item>

  <div class="line"></div>


  <ion-item class="second-container container">
    <ion-title class="read"> Leídas </ion-title>
    <ion-text>No Hay Notificaciones</ion-text>
  </ion-item>
</ion-content>
