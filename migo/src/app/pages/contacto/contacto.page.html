<ion-content class="withoutBackground">

    </div>
    <div class="redesContainer">
      <ion-list [inset]="true" class="redesContainer white-background">

            <ion-icon class="contactIcon" name="mail"></ion-icon>
            <ion-label class="black-text labelContact">migoads@gmail.com</ion-label>
          </ion-item>

              <ion-icon slot="icon-only" name="pin" class="contactIcon"></ion-icon>
            </ion-item-option>
            <ion-item-option color="tertiary">
              <ion-icon slot="icon-only" name="share" class="contactIcon"></ion-icon>
            </ion-item-option>

              <ion-icon slot="icon-only" name="trash" class="contactIcon"></ion-icon>

        </ion-item-sliding>
