<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#" text=""icon="chevron-back"></ion-back-button>
  </ion-buttons>
  <ion-title>RECUPERAR CONTRASEÑA</ion-title>
</ion-toolbar>

<ion-content class="withoutBackground">
  <ion-card class="ion-no-border login-form">
    <ion-card-content>
      <img class="migo-logo" alt="migo logo" src="../../assets/images/migo_logo.png" />
      <ion-text class="text">
        Se reestablecerá la contraseña de la cuenta asociada al siguiente correo:<br>
      </ion-text>
      <ion-item class="showEmail">
        <ion-icon color="white" name="person-circle-outline"></ion-icon>
        <ion-label  class="title form-label">
          {{emailUser}}
        </ion-label>
      </ion-item>

      <form class="ion-no-border" >
        <ion-item class="input-item">
          <ion-label class="form-label" position="floating">Nueva Contraseña</ion-label>
          <ion-input maxlength="10" name="password" [type]="inputType" [(ngModel)]="inputValue"></ion-input>
          <ion-button class="eye" slot="end" fill="clear" (click)="inputType = (inputType == 'password') ? 'text' : 'password';" >
            <ion-icon class="ion-align-self-end"  [name]="(inputType == 'password') ? 'eye' : 'eye-off'"></ion-icon>
          </ion-button>  
        </ion-item>
        <ion-item class="input-item">
          <ion-label class="form-label" position="floating">Confirmar Nueva Contraseña</ion-label>
          <ion-input maxlength="10" name="password2" [type]="inputType2" [(ngModel)]="inputValue2"></ion-input>
          <ion-button class="eye" slot="end" fill="clear" (click)="inputType2 = (inputType2 == 'password') ? 'text' : 'password';" >
            <ion-icon class="ion-align-self-end"  [name]="(inputType2 == 'password') ? 'eye' : 'eye-off'"></ion-icon>
          </ion-button>  
        </ion-item>
      </form>

      <ion-text class="datosincorrectos" *ngIf="noCoincide" color="danger">
        Las contraseñas no coinciden<br>
      </ion-text>

      <div class="buttons-container">
        <ion-button id="open-custom-dialog" class="confirmar normal-radius" color="primary" (click)="actualizar()">
          REESTABLECER
        </ion-button>
      </div>
    </ion-card-content>
      </ion-card>
  
</ion-content>
