<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button
      default-href="#"
      text=""
      icon="chevron-back"
    ></ion-back-button>
  </ion-buttons>
  <ion-title>REGISTRO</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="img-logo">
        <img
        class="migo-logo"
        alt="migo logo"
        src="../../assets/images/migo_logo.png"
      />
    </div>
    <div class="title">
      <ion-label  class="title">
        Información personal
      </ion-label>
    </div>
      <form class="ion-no-border">
        <div class="input-container">
          <ion-label class="small-form">C.I.:</ion-label>
          <ion-input
            type="number"
            shape="round"
            
            required="true"
            class="custom"
            name=""
            inputmode="text"
          ></ion-input>
        </div>
        <div class="input-container">
          <ion-label>Nombres:</ion-label>
          <ion-input
            type="text"
            shape="round"
            
            required="true"
            class="custom"
            name=""
            inputmode="text"
          ></ion-input>
        </div>
        <div class="input-container">
          <ion-label>Apellidos:</ion-label>
          <ion-input
            type="text"
            shape="round"
            
            required="true"
            class="custom"
            name=""
            inputmode="text"
          ></ion-input>
        </div>
        <div class="input-container">
          <ion-label>Fecha Nacimiento:</ion-label>
          <ion-input
            type="date"
            shape="round"
            
            required="true"
            class="custom"
            name=""
            inputmode="text"
          ></ion-input>
        </div>
        <div class="input-container">
          <ion-label>Correo Electrónico:</ion-label>
          <ion-input
            type="email"
            shape="round"
            
            required="true"
            class="custom"
            name=""
            inputmode="text"
          ></ion-input>
        </div>
        <div class="input-container">
          <ion-label>Contraseña:</ion-label>
          
            <ion-input
            name="password"
            [type]="inputType"
            [(ngModel)]="inputValue"
            shape="round"
            required="true"
            class="custom"
            name=""
            inputmode="text"
            [ngModelOptions]="{ standalone: true }"
          ></ion-input>
          <ion-button
            class="eye"
            slot="end"
            fill="clear"
            (click)="inputType = (inputType == 'password') ? 'text' : 'password';"
          >
            <ion-icon
              class="ion-align-self-end"
              [name]="(inputType == 'password') ? 'eye' : 'eye-off'"
            ></ion-icon>
          </ion-button>
          
        </div>
        <div class="input-container">
          <ion-label>Confirmar Contraseña:</ion-label>
          <ion-input
            name="password2"
            [type]="inputType2"
            [(ngModel)]="inputValue2"
            shape="round"
            
            required="true"
            class="custom"
            name=""
            inputmode="text"
            [ngModelOptions]="{ standalone: true }"
          ></ion-input>
          <ion-button
            class="eye"
            slot="end"
            fill="clear"
            (click)="inputType2 = (inputType2 == 'password') ? 'text' : 'password';"
          >
            <ion-icon
              class="ion-align-self-end"
              [name]="(inputType2 == 'password') ? 'eye' : 'eye-off'"
            ></ion-icon>
          </ion-button>
        </div>
        <div class="input-container">
          <ion-label class="small-form">Teléfono:</ion-label>
          <ion-input
            type="number"
            shape="round"
            
            required="true"
            class="custom"
            name=""
            inputmode="text"
          ></ion-input>
        </div>
        <div class="input-container">
          <ion-label class="small-form">Sexo:</ion-label>
          <ion-input
            type="text"
            shape="round"
            
            required="true"
            class="custom"
            name=""
            inputmode="text"
          ></ion-input>

          <!-- <ion-select [interfaceOptions]="customAlertOptions" interface="alert" placeholder="Select">
  <ion-select-option value="bacon">Bacon</ion-select-option>
  <ion-select-option value="onions">Onions</ion-select-option>
  <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
</ion-select> -->
        </div>
      </form>
      <div class="checkbox">
        <ion-checkbox [(ngModel)]="termsAccepted"
          ></ion-checkbox
        >
        <ion-text class="terms">
          <p>Al utilizar nuestra aplicación, usted acepta los: Términos y
            Condiciones y Política en Privacidad</p>
        </ion-text>
      </div>      
      <div class="buttons">
        <ion-button class="button" (click)="cancelar()"> Cancelar </ion-button>
        <ion-button class="button" (click)="registrarse()"> Registrarse </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
