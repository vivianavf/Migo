<ion-toolbar>
  <ion-buttons id="menuButtons" slot="start">
    <ion-button class="normal-radius" (click)="mostrarMenu()">
      <ion-icon class="menu" name="menu-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title id="toolbarTitle">{{textoToolbar}}</ion-title>
  <ion-buttons id="notifButtons" slot="end">
    <ion-button class="notificaciones" (click)="mostrarNotificaciones()">
      <img
        src="../../../assets/iconos-migo/campanita.png"
        style="width: 40px; height: 40px"
    /></ion-button>
  </ion-buttons>
</ion-toolbar>
<div class="ad">
  <ion-img
    src="../../../assets/images/publicidad/{{imgBanner}}.jpg"
    alt="Banner Publicitario"
    class="img-ad"
  ></ion-img>
</div>
