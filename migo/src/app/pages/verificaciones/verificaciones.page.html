<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button
      default-href="/home"
      text=""
      icon="chevron-back"
    ></ion-back-button>
  </ion-buttons>
  <ion-title>VERIFICACIONES</ion-title>
</ion-toolbar>

<app-ads></app-ads>

<ion-content class="withoutBackground">
  <ion-card class="ver-card">
    <div class="ver-imageContainer">
      <ion-img class="ver-image" src="../../../assets/images/migo-logo-edited.jpeg" alt="imagen">
      </ion-img>
    </div>
    <div class="ver-campanaInfoContainer">
      <ion-text class="black-text bold-text">Nombre de Campaña</ion-text>
      <ion-text class="black-text">Eres conductor registrado de esta campaña</ion-text>
      <!-- <ion-text class="black-text">Estado: Verificación requerida</ion-text> -->
    </div>
  </ion-card>

  <div class="ver-messageContainer">
    <ion-text>
      Completar las siguientes verificaciónes nos ayuda a asegurar la verocidad de tus recorridos y garantizar que se monetizen correctamente todos tus recorridos.
    </ion-text>
    <div id="line"></div>
  </div>

  <div class="ver-buttonContainer">
    <ion-button id="mostrarQR" class="">Mostrar Código QR</ion-button>
    <ion-button class="" (click)="verificaBrandeo()">Verifica el Brandeo</ion-button>
    <ion-button class="" (click)="verificaRecorrido()">Verifica tu recorrido</ion-button>
  </div>


  <ion-modal trigger="mostrarQR">
    <ng-template>
      <ion-content class="ion-padding">
        <form enctype="multipart/form-data">
          <div class="QR">
            <qrcode (qrCodeURL)="onChange($event)" #parent [allowEmptyString]="true" [qrdata]="getDatos()" [width]="200" [elementType]="'canvas'">
            </qrcode></div>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
