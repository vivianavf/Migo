<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" (click)="cerrarModal()" default-href=""></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="mostrarTitulo" id="toolbarTitle">{{textoToolbar}}</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="showAds" class="ad">
  <ion-img
    src="../../../assets/images/publicidad/{{imgBanner}}.jpg"
    alt="Banner Publicitario"
    class="img-ad"
  ></ion-img>
</div>
