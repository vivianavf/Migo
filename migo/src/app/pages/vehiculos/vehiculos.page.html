<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button
      default-href="/home"
      text=""
      icon="chevron-back"
    ></ion-back-button>
  </ion-buttons>
  <ion-title>MIS VEHÍCULOS</ion-title>
</ion-toolbar>

<ion-content>

  <div class="ad">
    <ion-img
      src="../../../assets/images/banner-bcoguayaquil.png"
      alt="Banner Publicitario"
      class="img-ad"
    ></ion-img>
  </div>

  <div class="divisor first-divisor">
    <div class="img-placa">
      <img class="primary-car-img" src="../../../assets/images/vehiculos/{{vehiculoPrincipal?.id_vehiculo}}.jpg">
      <ion-text class="bold-text">{{vehiculoPrincipal?.placa}}</ion-text>
    </div>
    <ion-list>
      <ion-item>
        {{marcaPrincipal}}
      </ion-item>
      <ion-item>
        {{modeloPrincipal}}
      </ion-item>
      <ion-item>
        {{vehiculoPrincipal?.color_vehiculo}}
      </ion-item>
      <ion-item>
        {{vehiculoPrincipal?.anio}}
      </ion-item>
    </ion-list>
  </div>

  <div class="divisor second-divisor">
    <ion-item><ion-title>Vehiculos Secundarios</ion-title></ion-item>
    <ion-card class="white-background" *ngFor="let vehiculoSecundario of vehiculosSecundarios">
      <ion-card-content>
        <div class="secondary-car-img">
          <img src="../../../assets/images/vehiculos/{{vehiculoSecundario.id_vehiculo}}.jpg">
        </div>
        <div class="secondary-car-info">
          <!-- {{obtenerCliente(vehiculoSecundario?.id_cliente)}}<br> -->
          {{vehiculoSecundario?.placa}}<br>
          {{vehiculoSecundario?.anio}}
        </div>
        <div class="secondary-car-buttons">
          <ion-icon class="trash" name="trash" color="danger"></ion-icon>
          <ion-button class="bold-text contrast-button ver-detalle">
            Ver Más
          </ion-button>
        </div>
    </ion-card-content>
  </ion-card>
  <div class="button-container">
    <ion-button class="agregar-vehiculo uppercase-text" (click)="agregarVehiculo()">Agregar un vehículo</ion-button>
  </div>
  </div>

</ion-content>
