<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button
      default-href="#"
      text=""
      icon="chevron-back"
    ></ion-back-button>
  </ion-buttons>
  <ion-title>NUEVO VEHICULO</ion-title>
</ion-toolbar>

<ion-content>

  <div class="ad">
    <ion-img
      src="../../../assets/images/banner3.jpeg"
      alt="Banner Publicitario"
      class="img-ad"
    ></ion-img>
  </div>

  <form>
    <ion-list>
      <ion-item [class.invalid-border]="isInvalidField('driverName')">
        <ion-label position="stacked">Nombre del Conductor</ion-label>
        <ion-input [(ngModel)]="formFields.driverName" name="driverName" class="rounded-input" required></ion-input>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('phone')">
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input [(ngModel)]="formFields.phone" name="phone" type="tel" class="rounded-input" required></ion-input>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('plate')">
        <ion-label position="stacked">Placa del Vehículo</ion-label>
        <ion-input [(ngModel)]="formFields.plate" name="plate" class="rounded-input" required></ion-input>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('year')">
        <ion-label position="stacked">Año del Vehículo</ion-label>
        <ion-input [(ngModel)]="formFields.year" name="year" type="number" class="rounded-input" required></ion-input>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('brand')">
        <ion-label position="stacked">Marca</ion-label>
        <ion-select [(ngModel)]="formFields.brand" name="brand" class="rounded-input" required>
          <ion-select-option value="marca1">Marca 1</ion-select-option>
          <ion-select-option value="marca2">Marca 2</ion-select-option>
          <!-- Agrega más opciones según sea necesario -->
        </ion-select>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('model')">
        <ion-label position="stacked">Modelo</ion-label>
        <ion-select [(ngModel)]="formFields.model" name="model" class="rounded-input" required>
          <ion-select-option value="modelo1">Modelo 1</ion-select-option>
          <ion-select-option value="modelo2">Modelo 2</ion-select-option>
          <!-- Agrega más opciones según sea necesario -->
        </ion-select>
      </ion-item>
    </ion-list>

    <div class="submit-button-container">
      <ion-button expand="default" (click)="submitForm()">Agregar Conductor</ion-button>
    </div>
  </form>
</ion-content>
