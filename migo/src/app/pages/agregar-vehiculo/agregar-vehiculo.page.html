<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button
      default-href="#"
      text=""
      icon="chevron-back"
    ></ion-back-button>
  </ion-buttons>
  <ion-title>NUEVO VEHICULO</ion-title>
</ion-toolbar>

<ion-content>

  <div class="ad">
    <ion-img
      src="../../../assets/images/banner3.jpeg"
      alt="Banner Publicitario"
      class="img-ad"
    ></ion-img>
  </div>

  <form>
    <ion-list>
      <ion-item-divider color="primary">
        <ion-label>Informacion vehicular</ion-label>
      </ion-item-divider>
      <ion-item [class.invalid-border]="isInvalidField('Nombre')">
        <ion-label position="stacked">Nombre del Conductor</ion-label>
        <ion-input
          [(ngModel)]="formFields.Nombre"
          name="Nombre"
          placeholder="Ingrese el nombre"
          class="rounded-input"
          required
          maxlength="30"
          pattern="^[a-zA-Z]+$"
        ></ion-input>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('Telefono')">
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input
          [(ngModel)]="formFields.Telefono"
          name="Telefono"
          placeholder="Ingrese el teléfono"
          class="rounded-input"
          required
          maxlength="10"
          pattern="^[0-9]+$"
        ></ion-input>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('Placa')">
        <ion-label position="stacked">Placa</ion-label>
        <ion-input
          [(ngModel)]="formFields.Placa"
          name="Placa"
          placeholder="Ingrese la placa. Ejemplo: GXY1234"
          class="rounded-input"
          required
          maxlength="7"
          pattern="^[A-Z]{3}-[0-9]{4}$"
        ></ion-input>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('Anio')">
        <ion-label position="stacked">Año</ion-label>
        <ion-input
          [(ngModel)]="formFields.Anio"
          name="Anio"
          placeholder="Ingrese el año"
          class="rounded-input"
          required
          maxlength="4"
          pattern="^[1-9][0-9]{3}$"
          [ngModelOptions]="{standalone: true}"
        ></ion-input>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('Marca')">
        <ion-label position="stacked">Marca</ion-label>
        <ion-select [(ngModel)]="formFields.Marca" name="Marca" class="rounded-input" required>
          <ion-select-option value="marca1">Marca 1</ion-select-option>
          <ion-select-option value="marca2">Marca 2</ion-select-option>
          <!-- Agrega más opciones según sea necesario -->
        </ion-select>
      </ion-item>

      <ion-item [class.invalid-border]="isInvalidField('Modelo')">
        <ion-label position="stacked">Modelo</ion-label>
        <ion-select [(ngModel)]="formFields.Modelo" name="Modelo" class="rounded-input" required>
          <ion-select-option value="modelo1">Modelo 1</ion-select-option>
          <ion-select-option value="modelo2">Modelo 2</ion-select-option>
          <!-- Agrega más opciones según sea necesario -->
        </ion-select>
      </ion-item>
    </ion-list>
    
    <ion-list>
      <ion-item-divider color="primary">
        <ion-label>Fotos del vehiculo</ion-label>
      </ion-item-divider>
      <div class='fotos-buttons-container'>
        <div class="button-container" (click)="takeOrUploadPicture('Lado Izquierdo')">
          <ion-label>Lado Izquierdo</ion-label>
          <ion-button expand="full" class="add_button">
            Tomar foto
          </ion-button>
        </div>
  
        <div class="button-container" (click)="takeOrUploadPicture('Lado Derecho')">
          <ion-label>Lado Derecho</ion-label>
          <ion-button expand="full" class="add_button">
            Tomar foto
          </ion-button>
        </div>
  
        <div class="button-container" (click)="takeOrUploadPicture('Frontal')">
          <ion-label>Frontal</ion-label>
          <ion-button expand="full" class="add_button">
            Tomar foto
          </ion-button>
        </div>
  
        <div class="button-container" (click)="takeOrUploadPicture('Trasera')">
          <ion-label>Trasera</ion-label>
          <ion-button expand="full" class="add_button">
            Tomar foto
          </ion-button>
        </div>
  
        <div class="button-container" (click)="takeOrUploadPicture('Aerea')">
          <ion-label>Aerea</ion-label>
          <ion-button expand="full" class="add_button">
            Tomar foto
          </ion-button>
        </div>
      </div>
  
    </ion-list>

    <div *ngIf="showValidationError" class="validation-error">
      {{ showValidationError }}
    </div>
    <div class="submit-button-container">
      <ion-button expand="default" (click)="submitForm()">Agregar Conductor</ion-button>
    </div>
  </form>
</ion-content>
