<ion-content color="secondary">
  <ion-card class="ion-no-border">
    <img alt="migo logo" src="../../assets/migo_logo.png" />
    <ion-card-content>
      <form class="ion-no-border"[formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        INICIAR SESIÓN
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
