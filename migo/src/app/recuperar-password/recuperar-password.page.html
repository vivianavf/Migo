<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#" text=""icon="chevron-back"></ion-back-button>
  </ion-buttons>
  <ion-title>RECUPERAR CONTRASEÑA</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card class="ion-no-border login-form">
    <ion-card-content>
      <img  class="migo-logo" alt="migo logo" src="../../assets/images/migo_logo.png" />
      <ion-text class="size-small">
        Recibiras un mail a la dirección de correo asociado a tu cuenta. <br>
      </ion-text>
      <div class="icon-container">
        <img class="msg-icon" alt="msg icon" src="../../assets/iconos-migo/04.png" />
      </div>
      <form class="ion-no-border">
        <ion-item >
          <ion-input placeholder="Ingrese su correo eléctronico" type="email"></ion-input>
        </ion-item>
      </form>
      <div class="buttons-container">
        <ion-button color="primary">
          CANCELAR
        </ion-button>
        <ion-button color="primary">
          ENVIAR
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
